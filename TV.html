<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="stylesheet" href="TV.css">
</head>
<body>
    <h1>TV</h1>
    <div class="cuerpos">
        <h1>Canales de TV</h1>
        <div class="cuerpo">
            <div class="card">
                <div class="content">
                    <div id="youtube-player"></div>
                    <h2>Musica</h2>
                    <a href="#">EN VIVO</a>
                    <button onmousedown="startVolumeChange(2)" onmouseup="stopVolumeChange()" onmouseleave="stopVolumeChange()">Subir Volumen</button>
                    <button onmousedown="startVolumeChange(-2)" onmouseup="stopVolumeChange()" onmouseleave="stopVolumeChange()">Bajar Volumen</button>
                </div>
            </div>
            </div>
            
            <div class="card" style="--i:url(./pc2.jpg)">
                <div class="content">
                    
                    <h2> GamerZone USD$ 199.9</h2>
                    <a href="#">See More Information...</a>
                    
                    <i class="fa-solid fa-house-flag"></i>
                </div>
            </div>

            
        </div> 

    </div>
    <script>
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api'; 
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
        var player;
        var volumeChangeInterval;
    
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '315',
                width: '560',
                videoId: 'xbbRzPVKgMw',  // Cambia el videoId aquí
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
    
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    
        function startVolumeChange(direction) {
            // Establecer un intervalo para cambiar gradualmente el volumen
            volumeChangeInterval = setInterval(function () {
                changeVolume(direction);
            }, 100); // Ajusta el intervalo según sea necesario
        }
    
        function stopVolumeChange() {
            // Limpiar el intervalo cuando se deja de presionar el botón
            clearInterval(volumeChangeInterval);
        }
    
        function changeVolume(direction) {
            // Obtener el volumen actual
            var currentVolume = player.getVolume();
    
            // Establecer los límites máximo y mínimo
            var maxVolume = 100;
            var minVolume = 0;
    
            // Calcular el nuevo volumen
            var newVolume = currentVolume + direction; // Cambio más pequeño
    
            // Aplicar límites máximo y mínimo
            newVolume = Math.min(maxVolume, Math.max(minVolume, newVolume));
    
            // Cambiar el volumen del reproductor
            if (player) {
                player.setVolume(newVolume);
            }
        }
    </script>
</body>
</html>
