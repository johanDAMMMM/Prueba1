<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloRegistro.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor-registro">
      <h1>Registro</h1>
      <script src="Registro.js"></script>
        <form action="Registro.php" method="post" onsubmit="return validarContraseña();">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required/>
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" required/>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" size="15" maxlength="15" minlength="5" required/>
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
          <br>
          <input type="submit" onsubmit="return OtraPagina();" value="Registrar">
        </form>
    </div> 
</body>

</html>
