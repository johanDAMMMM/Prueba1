<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloRegistro.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="contenedor-registro">
      <h1>Registro</h1>
      <form action="Registro.php" method="post">
        <form onsubmit="return validarContraseña();">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required/>
          <label for="idNumero">Cedula:</label>
          <input type="text" id="idNumero" name="idNumero" required/>
          <label for="celular">Número Telefonico:</label>
          <input type="tel" id="celular" name="celular" required/>
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" required/>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" size="15" maxlength="15" minlength="5" required/>
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
          <label for="rol">Rol:</label>
          <select id="rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="user">Empleado</option>
            <option value="admin">Administrador</option>
          </select>
          <br>
          <input type="submit" value="Ingresar">
        </form>
      </form>
    </div> 
</body>

</html>
